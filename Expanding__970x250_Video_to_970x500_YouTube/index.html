
<!DOCTYPE html>

<head>

</head>
<body>
    <div id="main-container">
      <ci-ytclosebutton id="yt-close" theme="white"></ci-ytclosebutton>
      <!-- Collapsed Conent -->
      <div id="collapsed-state">
        <div id="collapsed-exit"></div>
        <div class="feature-collapsed" id="feature-collapsed">
    <div id="video-container-0">
        <video id="video-0">
           <!-- Sources will be added via JS using Enabler.getUrl calls. -->
        </video>
        <button id="play-btn-0" class="video-controls">
                      
                      <div id="play1" class="button"></div>
                      <div id="watch-button1" class="button"></div>
                      
        </button>
        <button id="pause-btn-0" class="video-controls"></button>
        <button id="stop-btn-0" class="video-controls"></button>
        <button id="replay-btn-0" class="video-controls"></button>

     </div></div>

    <script>Enabler.setExpandingPixelOffsets(0, 0, 970, 500);</script>
    <!-- Tween Librabries -->
    <script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.18.5_23b0de6da0ee295131e32a500470610c_min.js"></script>
    <script>

    var tl = new TimelineLite()

    tl.addLabel("start");
      //frame 1
      tl
      .to("#watch-button1", .7, {opacity:1,yoyo: true}, "+=2")
      .to("#watch-button1", .7, {opacity:0.2,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:1,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:0.2,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:1,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:0.2,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:1,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:0.2,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:1,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:0.2,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:1,yoyo: true}, "+=0")
      .to("#watch-button1", .7, {opacity:0,yoyo: true}, "+=0")
      .to("#play1", .7, {opacity:1,yoyo: true}, "+=0")
      ;

    </script>
    <script src="logic.js"></script>

    <!--Remarketing Pixels-->
    
    <script>

    var loadPixel = function(url) {
    // Create a new image element.
    var imageElement = document.createElement('img');

    // Add the image to the DOM.
    document.body.appendChild(imageElement);

    // Set the src attribute of the image.
    imageElement.src = url;
    imageElement.style.borderStyle = 'none';
    imageElement.height = 1;
    imageElement.width = 1;
    imageElement.alt = '';
    };

    // The pixel URL to be loaded on exit. Replace with your corrected pixel URL:
    var pixelUrlExit = '//googleads.g.doubleclick.net/pagead/viewthroughconversion/992067799/?value=1.00&currency_code=GBP&label=wO3LCLew6mcQ14GH2QM&guid=ON&script=0';

    // The pixel URL to be loaded on impression.
      var pixelUrlImpression = '//googleads.g.doubleclick.net/pagead/viewthroughconversion/992067799/?value=1.00&currency_code=GBP&label=XDgHCICq_mcQ14GH2QM&guid=ON&script=0';

    // A Boolean flag to ensure the exit pixel loads only once per impression.
      var exitPixelWasLoaded = false;

    // Exit pixel will load only once.
      var exitHandler = function() {
        if (!exitPixelWasLoaded) {
          loadPixel(pixelUrlExit);
          exitPixelWasLoaded = true;
        }
      };

      // Register for the EXIT event from Studio.
      Enabler.addEventListener(studio.events.StudioEvent.EXIT, exitHandler);

      // Load the impression pixel.
      loadPixel(pixelUrlImpression);
    
    </script>

</body>
</html>
